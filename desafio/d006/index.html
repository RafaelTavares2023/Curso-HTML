<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 Podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descubrir qual tag utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag /p">Páragrafó</abbr></li>
        <li><abbr title="Use a tag /title">Title</abbr></li>
        <li><abbr title="Use a tag /img">Imagem</abbr></li>
        <li><abbr title="Use a tag /abbr">Abreviações</abbr></li>

    </ul>
    
</body>
</html>
